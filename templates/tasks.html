{% extends 'base.html' %}
{% block content %}


<ul class="collapsible" data-collapsible="accordion">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header"><i class="material-icons">expand_more</i> <strong>{{task.name}}</strong>
        </div>
        <div class="collapsible-body">
            <span>
                <strong><i>{{task.type}}</i></strong> <br />
                {{task.description}}
            </span>
        </div>
    </li>
    {% endfor %}
    
</ul>




{% endblock %}
